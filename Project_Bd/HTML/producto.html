<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow rounded-4">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Gestión de Productos</h2>

        <form id="productoForm">
          <div class="row g-3">
            <div class="col-md-3">
              <label for="cod_pro" class="form-label">Código Producto</label>
              <input type="text" class="form-control" id="cod_pro" name="cod_pro" required>
            </div>
            <div class="col-md-5">
              <label for="des_pro" class="form-label">Descripción Producto</label>
              <input type="text" class="form-control" id="des_pro" name="des_pro" required>
            </div>
            <div class="col-md-2">
              <label for="pre_pro" class="form-label">Precio</label>
              <input type="number" step="0.01" class="form-control" id="pre_pro" name="pre_pro" required>
            </div>
            <div class="col-md-2">
              <label for="sac_pro" class="form-label">Stock</label>
              <input type="number" class="form-control" id="sac_pro" name="sac_pro" required>
            </div>
            <div class="col-md-2">
              <label for="smi_pro" class="form-label">Stock Mínimo</label>
              <input type="number" class="form-control" id="smi_pro" name="smi_pro" required>
            </div>
            <div class="col-md-2">
              <label for="uni_pro" class="form-label">Unidad</label>
              <input type="text" class="form-control" id="uni_pro" name="uni_pro" required>
            </div>
            <div class="col-md-2">
              <label for="lin_pro" class="form-label">Línea</label>
              <input type="text" class="form-control" id="lin_pro" name="lin_pro" required>
            </div>
            <div class="col-md-2">
              <label for="imp_pro" class="form-label">Tipo</label>
              <input type="text" class="form-control" id="imp_pro" name="imp_pro" required>
            </div>
          </div>

          <div class="mt-4 text-center">
            <button type="submit" class="btn btn-primary">Insertar</button>
            <button type="button" class="btn btn-warning" onclick="actualizarProducto()">Actualizar</button>
            <button type="button" class="btn btn-danger" onclick="eliminarProducto()">Eliminar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('productoForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const data = new FormData(event.target);
      fetch('producto_insertar.php', {
        method: 'POST',
        body: data
      }).then(res => res.text()).then(alert);
    });

    function actualizarProducto() {
      const data = new FormData(document.getElementById('productoForm'));
      fetch('producto_actualizar.php', {
        method: 'POST',
        body: data
      }).then(res => res.text()).then(alert);
    }

    function eliminarProducto() {
      const data = new FormData();
      data.append('cod_pro', document.getElementById('cod_pro').value);
      fetch('producto_eliminar.php', {
        method: 'POST',
        body: data
      }).then(res => res.text()).then(alert);
    }
  </script>
</body>
</html>
